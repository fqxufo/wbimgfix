<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="fetch-jsonp.js"></script>
</head>

<body>
    <div id="app">
        <ol>
                <li v-for='item in items'>
                        <img :src="item['im:image'][0].label">
                    {{item.title.label}}
                    <!-- {{item['im:image'][0].label}} -->
                    
                </li>
        </ol>
        
    </div>

    <script>
        let addr = 'https://itunes.apple.com/cn/rss/toppodcasts/limit=100/json';

        fetchJsonp(addr)
            .then(function (response) {
                return response.json()
            }).then(function (json) {
                console.log('parsed json', json.feed.entry)

                vm.items = json.feed.entry;


            }).catch(function (ex) {
                console.log('parsing failed', ex)
            })

        let vm = new Vue(

            {   el:'#app',
                data: {items:''

                }
            }
        )
    </script>
</body>

</html>
